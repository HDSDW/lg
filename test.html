<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" shirink-to-fit=no>
    <!-- 加载bootstrap的css文件 -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- 加载js文件 -->
    <script defer src="js/jquery-3.3.1.js"></script>
    <script defer src="js/bootstrap.js"></script>
    <script defer src="Bmob-2.2.5.min.js"></script>
    <script defer src="test.js"></script>
    <title>测试</title>
</head>

<body>
    <button id="signup">signup</button>
    <button id="login">login</button>
    <button id="test" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">测试</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">注册/登录</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">ID</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">密码</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="submit" class="btn btn-primary">Submit</button>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <header>
        <div class="row">
            <div class="col d-flex justify-content-center mb-5" id="head-pic">
                <img src="pic/mio.jpg" class="img-fluid" alt="mio">

            </div>
        </div>

    </header>
</body>

</html>
